<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gamebox {
            border-spacing: 1px;
        }
        td {
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="gamebox">

    </div>

    <script>
        // 创建表格函数
        window.onload = function(){
            function creategamebox(){
                let table = document.querySelector(".gamebox");
                for (let i = 0; i < 10; i++) {
                    let tr = document.createElement('tr');
                    for (let j = 0; j < 10; j++) {
                        let td = document.createElement('td');
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
            }
            
            creategamebox();
        }
    </script>
</body>
</html>
